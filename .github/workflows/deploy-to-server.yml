name: Build and Deploy to Test Server

on:
  push:
    branches:
      - main        # develop 푸시 시 자동 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. application-prod.yml Secret 기반 생성
      - name: Create application-prod.yml from Secret
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.SPRING_APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml

      # 4. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. QEMU (멀티아키 이미지 지원)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6. Buildx 세팅
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 8. Docker 이미지 멀티아키 빌드 및 푸시
      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dhxxn502/sopt_android1_server:latest
            dhxxn502/sopt_android1_server:${{ github.sha }}

      # 9. GitOps Repo 체크아웃
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: eraser502/gitops-repo
          token: ${{ secrets.GH_PAT }}    # PAT 필요

      # 10. Deployment 이미지 태그 업데이트
      - name: Update image tag in deployment.yaml
        run: |
          sed -i "s|dhxxn502/sopt_android1_server:.*|dhxxn502/sopt_android1_server:${{ github.sha }}|" apps/android1/deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add apps/android1/deployment.yaml
          git commit -m "Update android1-server image to ${{ github.sha }}" || echo "No changes to commit"
          git push
